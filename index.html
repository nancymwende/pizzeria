<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <title>pizzeria</title>
</head>

<body>

    <na>
        <ul>
            <li>Home</li>
            <li>Order </li>
            <li><a href="#">Menu</a></li>
            <li>Contact</li>
        </ul>
    </na>
    <!-- end of navbar.... -->
    <div class="container-fluid">
        <div class="part1 row">
            <div class="col-md-6">
                <h1>
                    Welcome to Nancy <br>Pizzerria
                </h1>
                <p1><i>Have a taste of our delicious<br>
                        bite of our pizza!Every bite counts</i>
                </p1>
            </div>
            <div class="col-md-6">
                <img src="assets/pizza.gif">
            </div>

        </div>

        <h2 class="menupage text-center text-primary" id="menu">Menu</h2>

        <div class="row menu">

            <div class="col-md-3 text-center mt-4">
                <img src="/assets/margarita.jpeg" alt="">
                <h4>magarita pizza</h4>
            </div>

            <div class="col-md-3 text-center mt-4">
                <img src="/assets/mushroom.jpeg" alt="">
                <h4>mushroom pizza</h4>
            </div>
            <div class="col-md-3 text-center mt-4">
                <img src="/assets/seafood.jpeg" alt="">
                <h4>seafood pizza</h4>

            </div>
            <div class="col-md-3 text-center mt-4">
                <img src="/assets/pepperoni.jpeg" alt="">
                <h4>pepperoni pizza</h4>

            </div>




        </div>
        <div class="row menu">

            <div class="col-md-3 text-center mt-4">
                <img src="/assets/meat.jpeg" alt="">
                <h4>meat pizza</h4>
            </div>

            <div class="col-md-3 text-center mt-4">
                <img src="/assets/chicken.jpeg" alt="">
                <h4>chicken pizza</h4>
            </div>
            <div class="col-md-3 text-center mt-4">
                <img src="/assets/cheese.jpeg" alt="">
                <h4>cheese pizza</h4>

            </div>
            <div class="col-md-3 text-center mt-4">
                <img src="/assets/buffalo.jpeg" alt="">
                <h4>buffalo pizza</h4>

            </div>




        </div>
        <div class="row">
            <div class=" col-md-3 sizes var name" >
                <select class="custom-select-lg mb-5 mt-3">
                    <option selected>Choose your pizza</option>
                    <option value="1">Small</option>
                    <option value="2">Medium</option>
                    <option value="3">Large</option>
                </select>
            </div>
            <div class=" col-md-3 prices" id="sizes">
                <select class="custom-select-lg mb-5 mt-3">
                    <option selected>Choose the Amount</option>
                    <option value="one">Small @ Ksh.500</option>
                    <option value="two">Medium @ Ksh. 700</option>
                    <option value="three">Large @ Ksh. 1000</option>
                </select>
            </div>
            <div class="col-md-3 crust" id="crust">
                <select class="  custom-select-lg mb-5 mt-3">
                    <option selected>Choose your favoutite crust</option>
                    <option value="first">Crispy @ Ksh 400</option>
                    <option value="second">Stuffed @ Ksh. 500</option>
                    <option value="third">Gluten @ Ksh. 100</option>
                </select>
            </div>
            <div class="col-md-3 toppings" id="toppings">
                <select class="  custom-select-lg mb-5 mt-3">
                    <option selected>Choose your favoutite toppings</option>
                    <option value="first">Sausage</option>
                    <option value="second">Mushroom</option>
                    <option value="third">Bacon</option>
                </select>

            </div>
        </div>
        <div class="btn">
            <button type="button" class="btn btn-success btn-lg">Order Now</button>
        </div>
        <table class="table pizzatable">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Crust</th>
                    <th scope="col">Toppings</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="ordersmade">
                <tr>
                    <td id="pizzaname"></td>
                    <td id="pizzasize"></td>
                    <td id="pizzacrust"></td>
                    <td id="pizzatoppings"></td>
                    <td id="total"></td>
                </tr>
                
            </tbody>
        </table>
    </div>








    <script src="index.js"></script>
</body>

</html>
